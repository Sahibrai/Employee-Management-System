<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update Employee </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> First Name</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName"
                            name="firstName">
                    </div>

                    <div class="form-group">
                        <label> Last Name</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName"
                            name="lastName">
                    </div>

                    <div class="form-group">
                        <label> Email Id</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="employee.email"
                            name="email">
                    </div>

                    <div class="form-group">
                        <label> Age</label>
                        <input type="number" class="form-control" id="age" [(ngModel)]="employee.age"
                            name="age">
                    </div>
                    <div class="form-group">
                        <label> Mobile Number</label>
                        <input type="number" class="form-control" id="mobileNumber" [(ngModel)]="employee.mobileNumber"
                            name="mobileNumber">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
